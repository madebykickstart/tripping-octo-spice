<ion-view title="My Page">
    <ion-content class="content has-header" style="background-color: #ccc;">
		<ion-list>
			<ion-item ng-repeat="group in groups">
				{{group.groupName}}
			</ion-item>
		</ion-list>
		
		<label class="item">
			<button class="button button-block button-positive" ng-click="fbLogin()">
				Login with Facebook
			</button>
		</label>
		
		Logged in: {{loggedIn}}
		
	</ion-content>
</ion-view>
